<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="style/semanticui/semantic.min.css"
    />
    <title>Daftar Disini</title>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br />
    <div class="ui stackable three column grid">
      <div class="column"></div>
      <div class="column">
        <form class="ui form" action="" method="post">
          <center>
            <h3 style="margin-bottom: 10px; font-weight: lighter;">
              SILAHKAN REGISTER
            </h3>
          </center>
          <div class="field">
            <!-- <span> -->
            <!--<label class="l-register">Nama Lengkap</label><br>-->
            <input
              type="text"
              name="nama"
              value=""
              placeholder="Nama Lengkap"
            /><br />
            <!-- </span> -->
          </div>
          <div class="field">
            <!-- <span> -->
            <select class="ui dropdown" name="jenis_kelamin">
              <option value="">Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
            <!-- </div> -->
            <!-- </span> -->
          </div>
          <div class="field">
            <!-- <span> -->
            <!--<label class="l-register">Email</label><br>-->
            <input
              type="email"
              name="email"
              value=""
              placeholder="Email"
            /><br />
            <!-- </span> -->
          </div>
          <div class="field">
            <!-- <span> -->
            <!--<label class="l-register">Password</label><br>-->
            <input
              type="password"
              name="password"
              value=""
              placeholder="Password"
            /><br />
            <!-- </span> -->
          </div>
          <div class="field">
            <!-- <span> -->
            <center>
              <a href="./karyawan.html"
                ><input
                  class="ui button"
                  type="button"
                  name="register-register"
                  value="REGISTER"
              /></a>
            </center>
            <!-- </span> -->
          </div>
        </form>
      </div>
      <div class="column"></div>
    </div>
  </body>
</html>
