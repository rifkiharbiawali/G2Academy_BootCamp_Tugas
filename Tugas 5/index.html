<!DOCTYPE html>

    <meta name="keywords" content="Kalkulator" />

    <link rel="shortcut icon" href="./img/icon/list.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />

    <!-- script -->
    <script type="text/javascript" src="./js/parkir.js" defer></script>

    <title>Tabel</title>

  <body>
    <header>
      <nav>
        <ul>
          <li class="listnone" style="background-color: yellow;">
            <a class="linknone" href="./index.html">Aplikasi Parkir</a>
          </li>
          <li class="listnone aktif">
            <a class="linknone" href="./index.html">Home</a>

          <li class="listnone">
            <a class="linknone" href="./tabel.html">Tabel</a>

      <nav>
        <ul>
          <li class="listnone">
            <a class="linknone" href="./index.html">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="box mt30">
        <form action="./index.html" class="input mt30 mb10">
          <label for="A" class="ml10">No Plat Kendaraan</label><br />
          <input
            id="A"
            type="text"
            placeholder="B"
            maxlength="2"
            style="width: 25px; text-transform: uppercase;"
          />
          <input
            id="B"
            type="number"
            placeholder="1234"
            min="0"
            max="9999"
            style="width: 60px;"
          />
          <input
            id="C"
            type="text"
            placeholder="CEK"
            maxlength="3"
            style="width: 35px; text-transform: uppercase;"
          />
          <input type="submit" name="" id="submit_buat" value="Tombol Tiket" />
        </form>
        <button
          id="bantuan"
          class="btn_ubah"
          style="width: 450px; height: 35px; margin-left: 25px;"
        >
          Tombol Bantuan
        </button>
        <p id="keteranganB"></p>
      </div>
      <div id="printKarcis" class="box2 mt30"></div>
    </div>
    <footer>
      <div class="keterangan pd30">
        <h3 class="mb10">Parkir</h3>
        <p align="justify">
          Parkir adalah keadaan tidak bergerak suatu kendaraan yang bersifat
          sementara karena ditinggalkan oleh pengemudinya.
        </p>
        <br />
        <p style="color: grey;"><b>2020 &copy; Rifki Harbi Awali</b></p>
      </div>
      <div class="map pd30">

        <iframe

          width="420"
          height="200"
          frameborder="0"
          style="border: 0;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
      <div class="medsos pd30">
        <h3 class="mb10">Contact</h3>
        <ul class="icon-cont" style="color: grey; font-size: 17px;">
          <li class="listnone">
            <img src="./img/icon/telephone.png" alt="Phone" />
            <span class="ml10">085793491196</span>
          </li>
          <li class="listnone">
            <img src="./img/icon/note.png" alt="Email" />
            <span class="ml10">rifkiharbiawali@gmail.com</span>
          </li>
        </ul>
        <ul class="icon-med mt10">
          <li class="listnone linknone mr10">
            <a href=""><img src="./img/icon/facebook.png" alt="facebook" /></a>
          </li>
          <li class="listnone linknone mr10">

          </li>
          <li class="listnone linknone">
            <a href=""
              ><img src="./img/icon/instagram.png" alt="instagram"
            /></a>
          </li>
